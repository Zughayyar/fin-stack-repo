<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" *ngIf="isOpen">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add New Expense</h3>
      <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="item_name">
            Item Name
          </label>
          <input
            type="text"
            id="item_name"
            name="item_name"
            [(ngModel)]="expense.item_name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
            Amount
          </label>
          <input
            type="number"
            step="0.01"
            id="amount"
            name="amount"
            [(ngModel)]="expense.amount"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
            Date
          </label>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="expense.date"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Description
          </label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="expense.description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            rows="3"
          ></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button
            type="button"
            (click)="close()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!expenseForm.form.valid"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
          >
            Add Expense
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
